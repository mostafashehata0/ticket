<div class="d-flex justify-content-between all">
  <div class="d-flex align-items-center">
    <label for="search">{{ "ticketssales.search" | translate }}</label>
    <form class="search" role="search">
      <input
        type="search"
        placeholder="Search For"
        aria-label="Search"
        id="search"
      />
    </form>
    <div class="icon pt-1">
      <img src="/assets/setting-4.svg" alt="" />
    </div>
    <div class="icon pt-1">
      <img src="/assets/Group 1000009749.svg" alt="" />
    </div>
  </div>
  <div class="buttons d-flex align-items-center">
    <div class="form-check form-switch p-0" dir="ltr">
      <label class="">{{ "ticketssales.label" | translate }}</label>
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="flexSwitchCheckChecked"
        checked
      />
    </div>
    <button type="button" class="btn">
      {{ "ticketssales.button" | translate }}
    </button>
  </div>
</div>
